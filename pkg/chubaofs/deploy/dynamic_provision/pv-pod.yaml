#A demo container to mount chubaofs
kind: Pod
apiVersion: v1
metadata:
  name: pv-pod
spec:
  #make sure csi node server is deployed in this node
  nodeName: 127.0.0.1
  volumes:
    - name: pv-storage
      persistentVolumeClaim:
       claimName: cfs-pvc
  containers:
    - name: pv-container
      image: nginx
      imagePullPolicy: "IfNotPresent"
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html111"
          name: pv-storage
